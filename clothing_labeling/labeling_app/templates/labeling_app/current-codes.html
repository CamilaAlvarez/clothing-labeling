<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
            <h2>Current codes</h2>
            <span flex></span>
            <md-button ng-click="ctrl.close()">Close</md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
        <md-list>
            {% for code in codes %}
                <md-list-item>
                    <div class="md-list-item-text" layout="column">
                        <h3><b>{{ forloop.counter }}.</b>   {{code.mtc_code}}</h3>
                        <br>
                    </div>
                </md-list-item>
            {% endfor %}
        </md-list>
    </md-dialog-content>
  </form>
</md-dialog>
